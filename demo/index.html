<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Clappr Streamroot Playback Test Page</title>
</head>

<body>
    <div id="player-wrapper"></div>
    <div id="streamroot-graphs"></div>

    <script type="text/javascript" charset="utf-8" src="https://cdn.jsdelivr.net/clappr/latest/clappr.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://tools.streamroot.io/usage-graphs/latest/graphs.js"></script>
    <script type="text/javascript" charset="utf-8" src="http://localhost:8080/clappr0-hlsjs-provider.js"></script>

    <script type="text/javascript" charset="utf-8">
        window.onload = function() {
            window.player = new Clappr.Player({
                source: 'http://wowza.streamroot.io/liveorigin/Sample-live.smil/playlist.m3u8',
                parentId: '#player-wrapper',
                plugins: {
                    playback: [StreamrootHlsjs]
                },
                p2pConfig: {
                    streamrootKey: '[YOUR_STREAMROOT_KEY]',
                    debug: true
                },
                autoPlay: true
            });
        }
    </script>
</body>

</html>
